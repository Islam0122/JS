<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<!--import CSS-->
	<link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="calculator">
	<!-- Input fields for numbers -->
	<input type="text" placeholder="Enter first number">
	<input type="text" placeholder="Enter second number">

	<!-- Buttons for operations -->
	<button>+</button>
	<button>-</button>
	<button>*</button>
	<button>/</button>
	<button>Clear All</button>

	<!-- Area to display result -->
	<p>Result: <span>0</span></p>
</div>
<input type="button" value="history">

<div class="history">
	<h3>Calculation History:</h3>
	<ul id="historyList"></ul> <!-- List for history items -->
</div>

<!--import JS-->
<script src="./app.js"> </script>
</body>
</html>
