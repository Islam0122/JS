<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<title>To-Do List</title>	<!-- Import CSS -->	<link rel="stylesheet" href="./style.css">	<!-- Подключаем Bootstrap CSS -->	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"></head><body><section class="container mt-5">	<h2>Send to Console To-Do List</h2>	<!-- Форма для ввода задач -->	<form id="console-form" class="d-flex mb-3">		<input type="text" id="console-input" class="form-control me-2" placeholder="Enter task" required>		<button type="submit" class="btn btn-primary">Send to Console</button>	</form></section><section class="container mt-5">	<h1>To Do List</h1>	<form id="to-do-list-form">		<input type="text" id="to-do-list-input" placeholder="Введите задачу" required>		<input type="date" id="task-date" required>		<button type="submit">Добавить</button>	</form>	<ul id="task-list"></ul></section><!-- Import JS --><script src="./app.js"></script><!-- Подключаем Bootstrap JS --><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"		crossorigin="anonymous"></script></body></html>
